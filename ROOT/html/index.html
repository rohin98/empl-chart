<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Chart</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous"> <!-- Used for search & filter icons -->
</head>
<body>
  <style>
    .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all .3s;
    }

    .page-loader div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .page-loader svg {
            width: 150px;
        }

      .page-loader span {
            font-weight: 700;
            font-size: 22px;
            color: #a1615b;
      }
  </style>
  
  <div id="page_loader" class="page-loader">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#fff;display:block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" r="40" stroke="#ff4f01" stroke-width="5" fill="none"></circle>
        <path d="M15 50 Q32.5 40 50 50 Q67.5 60 85 50 A35 35 0 0 1 15 50" fill="#ffc201">
          <animate attributeName="d" repeatCount="indefinite" dur="1s" calcMode="spline" keyTimes="0;0.5;1" values="M15 50 Q32.5 40 50 50 Q67.5 60 85 50 A35 35 0 0 1 15 50;M15 50 Q32.5 60 50 50 Q67.5 40 85 50 A35 35 0 0 1 15 50;M15 50 Q32.5 40 50 50 Q67.5 60 85 50 A35 35 0 0 1 15 50" keySplines="0.5 0 0.5 1;0.5 0 0.5 1"></animate>
        </path>
      </svg>
      <span>Brewing your experience...</span>
    </div>

  </div>
    <div id="main_container" class="main-container display-none">
      <div id="left_panel_container"></div>
      <div id="chart_container"></div>
    </div>
    <script src="tpjs/orgchart.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
